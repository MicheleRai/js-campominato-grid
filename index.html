<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- script -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
       <h1> <img src="img/BOOLEAN-icon.png" alt="BOOLEAN-icon"> CAMPO MINATO</h1>
       <form action="send" onsubmit="event.preventDefault(); return false;">
            <select class="difficolta" name="difficolta"> 
                <option>EASY</option>
                <option>NORMAL</option>
                <option>HARD</option>
            </select>
            <button type="submit" onclick="storeForm();">PLAY</button>
            <button type="reset">Annulla</button>  
       </form>
    </header>
    <div class="container">
		<div class="grid">
            <h1 class="play-text">PRESS PLAY TO START</h1>
		</div>
	</div>
</body>
</html>
